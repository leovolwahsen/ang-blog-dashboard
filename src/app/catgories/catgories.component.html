<div class="container">
    <div class="row">
        <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
            <h3 class="text-center text-theme-primary">New Categories</h3>
            <p class="text-center mb-5">You can add new categories from here.</p>

            <form class="form-inline text-center" #categoryForm = "ngForm" (ngSubmit) = "onSubmit(categoryForm)">
                <div class="col-md-10 mb-2 w-100">
                    <input type="text" name="category" class="form-control shadow-effect w-100" placeholder="Add New Categories" ngModel>
                </div>

                <div class="col-md-2">
                    <button class="btn btn-block btn-info mb-1 btn-theme">Add Category</button>
                </div>
            </form>
        </div>
    </div>
</div>
